<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>hello</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function(){

    
        document.querySelector('form').onclick = function(){
           const name = document.querySelector('#name').value;
          alert(`Hello, ${name}!`)
        };
    });

</script>
<body>
    <h1>Hello!</h1>
    <form>
        <input autofocus id="name" placeholder="Name" type="text", >
        <input type="submit">
    </form>
</body>
</html>
