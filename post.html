<!DOCTYPE html>
<html>
<body>

      <h2>JavaScript const</h2>
      <p>Declaring a constant array does NOT make the elements unchangeable:</p>
      <p id="demo"></p>
      <script>
          let a = 3 ;
          let x = (100+50)*a;
            document.getElementById("demo").innerHTML = x; 
      </script>

</body>
</html>
